<!DOCTYPE html>
<html>
<head>
	<script src="scripts/jquery-3.0.0.min.js"></script>
	<script src="scripts/velocity.min.js"></script>
	<script src="scripts/_global.js"></script>
	<script src="scripts/lowerthirdsports.js"></script>
	<link rel="stylesheet" type="text/css" href="scripts/_global.css">
	<link rel="stylesheet" type="text/css" href="scripts/lowerthirdsports.css">
</head>

<body>
	<img src="images/backing.png"></img>
	<div class="transitions transition1">
  	<div id="box1" style="background:#FFF;height:81px;width:628px;"></div>
	</div>
	<div class="transitions transition2">
  	<div id="box2" style="background:#FFF;height:81px;width:0px;"></div>
	</div>
	<div class="transitions transition3">
		<div id="box3" style="background:#FFF;height:81px;width:0px;"></div>
	</div>
	<div class="LowerThird">
		<img class="backing" src="./images/backinglocal.png" alt="" height="1080" width="1920">
		<div class="players">
			<div class="player player1 overflow" id="p1">WWWW</div>
			<div class="player player2 overflow" id="p2">WWWW</div>
		</div>
		<div class="scores">
			<div class="score score1" id="s1">800</div>
			<div class="score score2" id="s2">800</div>
		</div>
		<div class="matches">
			<div class="match match1 overflow" id="mm">Match</div>
		</div>
	</div>
	<div class="full btm">
		<div class="full games">
			<div class="game game1 overflow" id="gg">Game</div>
		</div>
		<div class="clock tick overflow" id="cd">99:99</div>
	</div>

	<div class="colorbox">
		<div class="colorbox colorbox1">
			<svg width="191" height="81">
	  		<rect id="pc1" width="191" height="81" style="fill:rgb(0,0,255)" />
			</svg>
		</div>
		<div class="colorbox colorbox2">
			<svg width="191" height="81">
				<rect id="pc2" width="191" height="81" style="fill:rgb(0,0,255)" />
			</svg>
		</div>
	</div>
</body>
</html>
