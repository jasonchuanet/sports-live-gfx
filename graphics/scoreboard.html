<!DOCTYPE html>
<html>

<head>
	<script src="scripts/jquery-3.0.0.min.js"></script>
	<script src="scripts/velocity.min.js"></script>
	<script src="scripts/_global.js"></script>
	<script src="scripts/lowerthirdsports.js"></script>
	<link rel="stylesheet" type="text/css" href="scripts/_global.css">
	<script>
	</script>
	<style type="text/css">
		.overlay {
			height: 80px;
			display: grid;
			background: white;
			margin-top: 930px;
			margin-left: 320px;
			position: absolute;
			grid-gap: 10px;
			grid-template-columns: 200px 250px 120px 250px 120px 270px 270px;
			grid-template-areas:	"title player1 score1 player2 score2 r1 r2";
		}
		.overlay div:not(.r1){
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.transitions{
			position: absolute;
		}
		.logo_container{
			margin-left: 50px;
			margin-top: 890px;
			height:160px;
			width:260px;
			position: absolute;
		}
		#logo{
			position: absolute;
			max-width: 260px;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);

		}
		#title{
			grid-area: title;
			background: black;
			font-size: 40px;
		}
		.players{
			font-size: 45px;
			background: black;
		}
		.player1{grid-area: player1;}
		.player2{grid-area: player2;}
		.scores{
			font-size: 65px;
			background: repeating-linear-gradient(
		  #000000,
			#000000 10px,
			#383838 10px,
			#383838 20px,
			#000000 20px
			);
		}
		.score1{grid-area: score1;}
		.score2{grid-area: score2;}
		.r1{
			grid-area: r1;
			background: black;
			display: grid;
			grid-template-rows: 1fr 1fr;
		}
		.r2{
			grid-area: r2;
			background: black;
		}
		.aux{font-size: 35px;}
		.clock{font-size: 65px;}
	</style>
</head>

<body>
	<div class="transitions transition1">
		<div id="box1" style="background:#FFF;height:81px;width:628px;"></div>
	</div>
	<div class="transitions transition2">
		<div id="box2" style="background:#FFF;height:81px;width:0px;"></div>
	</div>
	<div class="transitions transition3">
		<div id="box3" style="background:#FFF;height:81px;width:0px;"></div>
	</div>
	<div class="logo_container">
		<img id="logo" src="images/sbacking.png"></img>
	</div>
	<div class="overlay">
		<div id="title">SCORES</div>
		<div class="players player1" id="player1">P1</div>
		<div class="players player2" id="player2">P2</div>
		<div class="scores score1" id="score1">800</div>
		<div class="scores score2" id="score2">800</div>
		<div class="r1">
			<div class="aux" id="aux1">Aux1</div>
			<div class="aux" id="aux2">Aux2</div>
		</div>
		<div class="r2">
			<div class="clock tick overflow" id="clock">99:99</div>
		</div>


	</div>
	<div class="colorbox">
		<div class="colorbox colorbox1">
		</div>
		<div class="colorbox colorbox2">
		</div>
	</div>
</body>

</html>
